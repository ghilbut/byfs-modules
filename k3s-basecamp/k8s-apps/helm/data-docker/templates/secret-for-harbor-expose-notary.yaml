apiVersion: cert-manager.io/v1alpha2
kind: Certificate
metadata:
  name: expose-notary-tls-secret
spec:
  secretName: expose-notary-tls-secret
  issuerRef:
    name: letsencrypt
    kind: ClusterIssuer
  commonName: ghilbut.net
  dnsNames:
  - notary.ghilbut.net
  acme:
    config:
    #- dns01:
    #    provider: route53
    #  domains:
    #  - notary.ghilbut.net
    - http01:
        ingressClass: nginx
      domains:
      - notary.ghilbut.net
