---
apm-server:
  apmConfig:
    apm-server.yml: |
      apm-server:
        host: "0.0.0.0:8200"
      queue: {}
      output.kafka:
        enabled: true
        hosts:
        - data-kafka-cp-kafka-0.data-kafka-cp-kafka-headless.data-kafka.svc.cluster.local:9092
        version: 2.0.0
        topic: apm
        compression: lz4
      xpack.monitoring.enabled: true
      xpack.monitoring.elasticsearch: http://elasticsearch.data-elastic.svc.cluster.local:9200
  ingress:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt
      kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
      nginx.ingress.kubernetes.io/ssl-redirect: "false"
    path: /
    hosts:
    - ""
    tls:
    - secretName: apm-server-tls
      hosts:
      - ""

filebeat:
  filebeatConfig:
    filebeat.yml: |
      filebeat.autodiscover:
        providers:
        - type: kubernetes
          hints.enabled: true
      output.kafka:
        hosts:
        - data-kafka-cp-kafka-0.data-kafka-cp-kafka-headless.data-kafka.svc.cluster.local:9092
        version: 2.0.0
        topic: filebeat
        compression: lz4
      monitoring:
        enabled: true
        elasticsearch:
          hosts:
          - http://elasticsearch.data-elastic.svc.cluster.local:9200

logstash:
  logstashConfig:
    logstash.yml: |
      # ---------------- X-Pack ------------------
      xpack.monitoring.elasticsearch.hosts: http://elasticsearch.data-elastic.svc.cluster.local:9200
      #xpack.monitoring.elasticsearch.username:
      #xpack.monitoring.elasticsearch.password:
    # log4j2.properties: |
    #   key = value
  logstashPipeline:
    logstash.conf: |
      input {
        kafka {
          bootstrap_servers => "data-kafka-cp-kafka-0.data-kafka-cp-kafka-headless.data-kafka.svc.cluster.local:9092"
          consumer_threads => 1
          decorate_events => true
          topics => [ "apm", "filebeat" ]
        }
      }
      filter {
        mutate {
          remove_field => ["kafka"]
        }
      }
      output {
        if [@metadata][kafka][topic] == "apm" {
          elasticsearch {
            hosts => "elasticsearch.data-elastic.svc.cluster.local"
            manage_template => false
            index => "apm-%{+YYYY.MM.dd}"
            timeout => 60
          }
        }
        if [@metadata][kafka][topic] == "filebeat" {
          elasticsearch {
            hosts => "elasticsearch.data-elastic.svc.cluster.local"
            manage_template => false
            index => "filebeat-%{+YYYY.MM.dd}"
            timeout => 60
          }
        }
      }
